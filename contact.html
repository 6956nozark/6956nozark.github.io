<!DOCTYPE HTML>

<html>
	<head>
		<title>6956 North Ozark Avenue</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo"><strong>6956 North Ozark Avenue</strong> Chicago IL 60631</a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<div w3-include-html="menu.html"></div>
				</ul>
			</nav>
		
		<!-- Main -->
			<section id="main">
				<div class="inner">
					<!-- Form -->
						<section>
							<h3>Contact the Owners</h3>
							<form method="post" action="https://formspree.io/6956nozark@timdime.com">
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="name" id="name" value="" placeholder="Name" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<div class="12u$">
										<textarea name="comments" id="comments" placeholder="Enter your message" rows="6"></textarea>
									</div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="special" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>

				</div>
			</section>
		
		<!-- Footer -->
		<footer id="footer">
			<div w3-include-html="footer.html"></div>
			<div class="copyright">
				<br><br>&copy; 2018.
			</div>
		</footer>

		<!-- Scripts -->
			<script src="https://www.w3schools.com/lib/w3.js"></script>
			<script>
				w3.includeHTML();
			</script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
